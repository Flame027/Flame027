#--------- no need to modify anything below -------

TOP=../..
SUBDIRS=$(MESA_REL_DIR)

RCSSOURCES=Make.proto
LINKSOURCES=Make.proto
SUPPRESS_LOCAL_ABBREVS="yes"

ALL_TARGET=makeMesaForOurSystem

makeMesaForOurSystem:
	cd $(MESA_REL_DIR) && $(MAKE) -f $(MAKEFILE_MESA) $(MAKE_MESA_TARGET)

clobber::
	cd $(MESA_REL_DIR) && $(MAKE) realclean
