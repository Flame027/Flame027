#
# for mac, a dmg is generated
#
setup_macosx:   "Apache Tomcat 6.x Controller_dmg"
	hdiutil create -fs HFSX -layout SPUD "Apache Tomcat 6.x Controller.dmg" -srcfolder "Apache Tomcat 6.x Controller_dmg" -format UDZO -volname "Apache Tomcat 6.x Controller" -quiet

"Apache Tomcat 6.x Controller_dmg":
	@-rm -rf "Apache Tomcat 6.x Controller_dmg"
	@-mkdir "Apache Tomcat 6.x Controller_dmg"
	@-mkdir "Apache Tomcat 6.x Controller_dmg/Apache Tomcat 6.x Controller.app"
	@-mkdir "Apache Tomcat 6.x Controller_dmg/Apache Tomcat 6.x Controller.app/Contents"
	@-mkdir "Apache Tomcat 6.x Controller_dmg/Apache Tomcat 6.x Controller.app/Contents/MacOS"
	cp "tomcat6" "Apache Tomcat 6.x Controller_dmg/Apache Tomcat 6.x Controller.app/Contents/MacOS/Apache Tomcat 6.x Controller"
	@-mkdir Apache Tomcat 6.x Controller_dmg/Apache Tomcat 6.x Controller.app/Contents/MacOS/.
	-cp -r *.so "Apache Tomcat 6.x Controller_dmg/Apache Tomcat 6.x Controller.app/Contents/MacOS/."
	-cp -r symbols.stc "Apache Tomcat 6.x Controller_dmg/Apache Tomcat 6.x Controller.app/Contents/MacOS/."
	-cp -r *.stx "Apache Tomcat 6.x Controller_dmg/Apache Tomcat 6.x Controller.app/Contents/MacOS/."
	-cp -r *.rc "Apache Tomcat 6.x Controller_dmg/Apache Tomcat 6.x Controller.app/Contents/MacOS/."
	-cp -r resources "Apache Tomcat 6.x Controller_dmg/Apache Tomcat 6.x Controller.app/Contents/MacOS/."


