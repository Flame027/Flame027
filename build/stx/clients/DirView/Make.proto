TOP=../..
MODULE=stx
MODULE_DIR=clients/DirView
PACKAGE=$(MODULE):$(MODULE_DIR)
SUBDIRS=
RCSSOURCES=*.st Make.proto bitmaps/*.xbm resources/*.rs

SYSLIBS    = -lX11

STCOPT=$(CLIENT_STCOPT)

# OPT=-DSTATISTIC

LIBNAME=dirView

PROGS      = DirView

all::       $(PROGS)

DirView:    obj
	    $(CC) -c $(CFLAGS) -DSTARTUP_CLASS="DirectoryView" \
			       -DSTARTUP_SELECTOR='"start"' $(MAIN)
	    $(LD) $(LDFLAGS) -o DirView \
		  $(CRT0) main.o DirView.obj \
		  $(LIBOBJS) \
		  $(LIBRUNDIR)/hidata.o $(LIBRUN) \
		  $(MATHLIB) $(SYSLIBS) \
		  $(OTHERLIBS) $(CRTN)
	    @-rm -f main.o

OBJS =      \
	    DirView.o                   \
	    ToolView.o                  \
	    DirVObj.o                   \
	    FileObj.o                   \
	    DirObj.o                    \
	    ToolObj.o              

objs::  $(OBJS)

