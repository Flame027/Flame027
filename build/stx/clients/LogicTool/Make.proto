TOP=../..
MODULE=stx
MODULE_DIR=clients/LogicTool
PACKAGE=$(MODULE):$(MODULE_DIR)
SUBDIRS=
RCSSOURCES=*.st Make.proto bitmaps/*.xbm resources/*.rs examples/*.logic
