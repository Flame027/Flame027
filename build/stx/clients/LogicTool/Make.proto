STCOPT=$(CLIENT_STCOPT)
OPT=
CFLAGS     = -I$(INCLUDE) $(OS) $(OPT) $(DBG) $(DEFS)
STCFLAGS   = -CC="$(CC)" -I. -H$(INCLUDE) $(STCOPT)

LIBNAME=logicTool

