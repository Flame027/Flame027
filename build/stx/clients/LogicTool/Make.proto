STARTUP_SELECTOR="start"

PROGS      = LogicTool

OBJS =      LogicTool.o                   \
	    LogicView.o                   \
	    LogicObj.o                 \
	    Connect.o                  \
	      SubCirc.o                \
	      Input.o                     \
	      Low.o                       \
	      High.o                      \
	      Output.o                    \
