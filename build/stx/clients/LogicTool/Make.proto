		AndGate3.o                \
	      OrGate.o                    \
		OrGate2.o                 \
		  NorGate2.o              \
	      ExorGate2.o                 \
	      Inverter.o                

all::       $(PROGS)

objs::                                      \
	    LogicTool.o                     \
	    LogicView.o                     \
	    Connect.o                       \
	    LogicObj.o                      \
	      SubCirc.o                     \
	      Input.o                       \
	      Low.o                         \
	      High.o                        \
	      Output.o                      \
	      AndGate.o                     \
		AndGate2.o                  \
		  NandGate2.o               \
		AndGate3.o                  \
	      OrGate.o                      \
		OrGate2.o                   \
		  NorGate2.o                \
	      ExorGate2.o                   \
	      Inverter.o

LogicTool:  main.o autoClassInit obj
	    $(LD) $(LDFLAGS) -o LogicTool \
		  $(CRT0) main.o classList.o logicTool$(OBJNAME) \
		  $(LIBBASICOBJ) $(LIBVIEWOBJ) $(LIBWIDGOBJ) \
		  $(LIBRUNDIR)/hidata.o $(LIBRUN) \
		  $(MATHLIB) $(SYSLIBS) $(OTHERLIBS) $(CRTN)
	    @-rm -f main.o

$(PROGS):   $(MAIN)

