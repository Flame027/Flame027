    <TITLE>46_window_invisible</Title>
  </HEAD>
  <BODY>
The Launcher's "<i>Windows</i>"-"<i>Migrate</i>" menu contains an item
to bring all views into the visible screen area.
This is useful if some views are outside the screen area
after a change of the screen resolution
(eg. when you connected a beamer with a smaller screen size).

  </BODY>
</HTML>
