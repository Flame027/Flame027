<HTML>
  <HEAD>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
    <TITLE>Previous Versions of a Method</Title>
  </HEAD>
  <BODY>
The methodList-menu of the Systembrowser
contains an item named
&nbsp;&nbsp;&nbsp;<NOBR>"<I>Special</I>"</NOBR> - <NOBR>"<I>Previous Versions</I>"</NOBR>
which opens up a text-difference window on the previous versions of the selected
method.
<BR>
This list is cleared, whenever a class is checked into the source-code repository (e.g. CVS).


  </BODY>
</HTML>
