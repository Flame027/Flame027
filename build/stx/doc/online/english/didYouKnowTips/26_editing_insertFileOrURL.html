<HTML>
  <HEAD>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
    <TITLE>Inserting a File or URL</Title>
  </HEAD>
  <BODY>

You can insert the contents of a file or an URL directly into any textView.
<P>
The editors popup menu offers two functions to do this:
To insert a file, select
<BLOCKQUOTE>
"<VAR>More</VAR>" - "<VAR>More</VAR>" - "<VAR>Insert File</VAR>"
</BLOCKQUOTE>
and choose a filename.
<P>
To insert the contents of a URL,
select:
<BLOCKQUOTE>
"<VAR>More</VAR>" - "<VAR>More</VAR>" - "<VAR>Insert URL Contents</VAR>"
</BLOCKQUOTE>

  </BODY>
</HTML>
