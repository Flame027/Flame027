    <TITLE>42_Debugging Output to the Transcript</Title>
  </HEAD>
  <BODY>
Did you ever see a message on the Transcript and wonder where it came
from? The Launcher contains two menu entries explicitly for that
purpose in its "<VAR>Classes</VAR>" -> "<VAR>Debugging</VAR>"
menu.
