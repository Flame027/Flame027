    <TITLE>Changing the Case of a Text Selection</Title>
  </HEAD>
  <BODY>

You can easily change the text selection to be all uppercase, all lowercase or all
uppercase-first, by pressing the
"<KBD>F6</KBD>"-key one or multiple times (it changes to lower, then to upper, then to uppercaseFirst).

  </BODY>
