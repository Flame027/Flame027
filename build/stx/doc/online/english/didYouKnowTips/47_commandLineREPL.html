    <TITLE>47_commandLineREPL</Title>
  </HEAD>
  <BODY>
You can start ST/X without a graphical user interface in
a <A HREF="../getStart/TOP.html#REPLMODE">Read-Eval-Print-Loop (REPL)</A> textual mode with the "-R" command line argument.
<P>
Many more scripting options are available and described in the
<A HREF="../getStart/TOP.html#SCRIPTING">Getting Started</A> document.
