You can paste previously cutted
text fragments, by pressing the
"<I>Shift</I>" key when you select
the "<I>Paste</I>" item from
the popup-menu. (make sure to open the popup menu first, then press Shift.
Otherwise, you will get the Shift-Menu, which is something completely different)
