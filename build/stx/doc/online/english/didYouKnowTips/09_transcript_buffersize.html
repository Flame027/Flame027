    <TITLE>transcript_buffersize</Title>

  <BODY>

You can change the Transcript's buffer size
(i.e. the number of remembered lines).
<BR>
To change, open the settings Dialog from the
Launcher

<BLOCKQUOTE><NOBR>"<I>System</I>"</NOBR> - <NOBR>"<I>Settings</I>"</NOBR></BLOCKQUOTE>

then navigate to the <NOBR>"<I>Tools</I>"</NOBR> page.

  </BODY>
