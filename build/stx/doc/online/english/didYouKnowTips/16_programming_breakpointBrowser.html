    <TITLE>programming_breakPointBrowser</Title>
  </HEAD>
  <BODY>
The BreakPoint Browser is a useful tool for programmers.
It lets you locate sends of halt-, breakPoint and assert-messages. It also allows for individual breakPoints
to be be ignored.
<P>
You can <A HREF="" ACTION="doit: Tools::BreakpointBrowser open">open a breakPoint browser</A> via the launcher's menu:

<BLOCKQUOTE><NOBR>"<I>Classes</I>"</NOBR> - <NOBR>"<I>Debugging</I></NOBR> - <NOBR>"<I>Breakpoint Browser</I>"</NOBR></BLOCKQUOTE>
<BR>


  </BODY>
