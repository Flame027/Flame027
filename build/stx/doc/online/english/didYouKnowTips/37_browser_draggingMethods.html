<HTML>
  <HEAD>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
    <TITLE>Dragging Methods in the Browser</TITLE>
  </HEAD>
  <BODY>

By dragging methods from the browser's selector-list,
the selected method(s) can be moved to another category, another class
or another package. Depending on where you drop it.
<P>
If you hold down the <KBD>CTRL</KBD> during a drop into another class,
the method will not be moved, but copied instead.

  </BODY>
</HTML>
