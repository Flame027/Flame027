#
# $Header: /cvs/stx/stx/rules/vmsmakeC.ini,v 1.1 1997-09-17 22:05:13 cg Exp $
#
# before making,
# this file is to be copied to each dir where c-libs are created, 
# named as make.ini
#

TOP=stx

LIBDIR=[stx.lib]
BINDIR=[stx.bin]
INCDIR=[stx.include]

COMMONSYMBOLS=
SEPINITCODE=
STCFLAGS1=-I$(INCDIR) -headerDir=$(INCDIR)
STCFLAGS2=$(COMMONSYMBOLS) $(SEPINITCODE)

O=obj

CC=cc
STC=stc
MAKE=make /input=vms.mak

# DEFINES=/defines=("__openVMS__", "alpha64")
DEFINES=/defines=("__openVMS__","__VMS__","alpha")
WARNINGS=/nowarnings
INCLUDES=/include=$(INCDIR)
# CCOPT=/nooptimize
CCOPT=
CFLAGS1=/standard=common /assume=nowritable_string_literals/names=as_is
CFLAGS=$(CCOPT) $(CFLAGS1) $(DEFINES) $(INCLUDES) $(WARNINGS)

#
# thats to be overriden by the local vms.mak
#
OBJS=
PACKAGE=
#STCLOCALOPT=
#LIBNAME=

all:	make.ini theLib theProgram

*.obj : *.c
	write sys$output "compiling $*.c ..."
	$(CC) $(CFLAGS) $*.c
	write sys$output "replace $*.obj in classLibrary $(LIBNAME).olb ..."
	lib/replace $(LIBNAME).olb $*.obj

purge:
	purge
	del aaa*.*;*

clean:
	purge
	del aaa*.*;*
	del *.obj;*
	del vmsLibInit.c;*

clobber: clean
	del *.olb;*

make.ini: [$(TOP).rules]vmsmakeC.ini
	write sys$output "updating make.ini from vmsmakeC.ini ..."
	cop [$(TOP).rules]vmsmakeC.ini make.ini
	$(MAKE)

libinit: libInit.cc
	write sys$output "compiling libInit from libInit.cc ..."
	copy libInit.cc libInit.c
	$(CC) $(CFLAGS) libInit.c
	del libInit.c;*
	lib/replace $(LIBNAME).olb libInit.$(O)
	purge libInit.$(O)
	purge $(LIBNAME).olb
